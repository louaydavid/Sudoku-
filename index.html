<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sudoku Master</title>
  <style>
    :root {
     --bg: #121214;
      --fg: #f0f0f0;
      --accent: #d67f34;
      --block1: #2a2a2e;  /* subtle dark gray */
      --block2: #3b3b42;  /* slightly lighter */
      --input-bg: #1e1e22;
      --input-border: #5a5a70;
      --input-focus-bg: #444466;
      --input-focus-color: #fff;
      --border-color: #a5a5ad;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      user-select: none;
    }

    h1 {
      color: var(--accent);
      font-weight: 700;
      margin-bottom: 10px;
      user-select: text;
    }

    #controls {
      margin-bottom: 15px;
    }

    select, button {
      background: var(--input-bg);
      color: var(--fg);
      border: 1.5px solid var(--input-border);
      padding: 12px 15px;
      margin: 5px 6px;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    select:hover, button:hover {
      background-color: var(--input-focus-bg);
      border-color: var(--accent);
      color: var(--accent);
    }

    #board {
      display: grid;
      margin: 20px auto;
      gap: 0;
      max-width: 100vw;
      width: 100%;
      max-width: 480px;
      justify-content: center;
      user-select: text;
    }

    #board.size-9 {
      grid-template-columns: repeat(9, 1fr);
    }
    #board.size-12 {
      grid-template-columns: repeat(12, 1fr);
    }
    #board.size-16 {
      grid-template-columns: repeat(16, 1fr);
    }

    input.cell {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: calc(20px + 0.8vw);
      font-weight: 700;
      text-align: center;
      background: var(--input-bg);
      color: var(--fg);
      border: none;
      box-sizing: border-box;
      user-select: text;
      outline-offset: -2px;
      transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
      border-radius: 6px;
      text-transform: uppercase;
      letter-spacing: 0.03em;
    }

    input.cell:focus {
      background: var(--input-focus-bg);
      color: var(--input-focus-color);
      outline: 2.5px solid var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }

    input.cell[disabled] {
      color: #999;
      background: var(--input-bg);
      font-weight: 600;
      cursor: default;
    }

    /* Softer block backgrounds with subtle difference */
    .cell[data-block="even"] {
      background-color: var(--block1);
    }

    .cell[data-block="odd"] {
      background-color: var(--block2);
    }

    @media (max-width: 600px) {
      input.cell {
        font-size: calc(18px + 1vw);
      }
      select, button {
        padding: 10px 12px;
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>
  <h1>Sudoku Master</h1>
  <div id="controls">
    <select id="mode" onchange="generate()">
      <option value="play">Play</option>
      <option value="solve">Solve</option>
    </select>
    <select id="boardSize" onchange="generate()">
      <option value="9">9 x 9</option>
      <option value="12">12 x 12</option>
      <option value="16">16 x 16</option>
    </select>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
    <button onclick="generate()">Generate</button>
    <button onclick="check()">Check</button>
    <button onclick="solve()">Solve</button>
    <button onclick="clearBoard()">Clear</button>
  </div>

  <div id="board" class="size-9"></div>
  <div id="message" style="margin-top: 12px; font-weight: 600; font-size: 1.1rem;"></div>

  <script>
    let boardSize = 9;
    let blockSize = [3, 3];
    let board = [];

    const modeEl = document.getElementById("mode");
    const sizeEl = document.getElementById("boardSize");
    const diffEl = document.getElementById("difficulty");
    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");

    function getBlockSize(size) {
      if (size === 12) return [3, 4];
      if (size === 16) return [4, 4];
      return [3, 3];
    }

    function toChar(n) {
      return n <= 9 ? n.toString() : String.fromCharCode(55 + n); // A=10, B=11, C=12...
    }

    function fromChar(ch) {
      if (!ch) return 0;
      const code = ch.toUpperCase().charCodeAt(0);
      if (code >= 49 && code <= 57) return parseInt(ch);
      if (code >= 65) return code - 55;
      return 0;
    }

    function renderBoard() {
      boardEl.innerHTML = '';
      boardEl.className = 'size-' + boardSize;

      const [blockR, blockC] = blockSize;
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const input = document.createElement("input");
          input.className = "cell";
          input.maxLength = 2;
          input.dataset.r = r;
          input.dataset.c = c;

          const block = (Math.floor(r / blockR) + Math.floor(c / blockC)) % 2;
          input.dataset.block = block === 0 ? "even" : "odd";

          if (board[r][c]) {
            input.value = toChar(board[r][c]);
            input.disabled = modeEl.value === "play";
          }

          boardEl.appendChild(input);
        }
      }
      updateBlockBorders();
    }

    function updateBlockBorders() {
      const [blockR, blockC] = blockSize;
      document.querySelectorAll('input.cell').forEach(cell => {
        const r = parseInt(cell.dataset.r);
        const c = parseInt(cell.dataset.c);

        // Reset borders
        cell.style.borderTop = '0';
        cell.style.borderLeft = '0';
        cell.style.borderRight = '0';
        cell.style.borderBottom = '0';

        // Softer borders for block edges
        const borderWidth = '2.5px';
        const borderColor = 'var(--border-color)';

        if (r % blockR === 0) {
          cell.style.borderTop = `${borderWidth} solid ${borderColor}`;
        }
        if (c % blockC === 0) {
          cell.style.borderLeft = `${borderWidth} solid ${borderColor}`;
        }
        if ((c + 1) % blockC === 0 || c === boardSize - 1) {
          cell.style.borderRight = `${borderWidth} solid ${borderColor}`;
        }
        if ((r + 1) % blockR === 0 || r === boardSize - 1) {
          cell.style.borderBottom = `${borderWidth} solid ${borderColor}`;
        }
      });
    }

    function clearBoard() {
      document.querySelectorAll(".cell").forEach(cell => {
        cell.value = "";
        cell.disabled = false;
      });
      messageEl.textContent = "";
    }

    function getUserBoard() {
      const userBoard = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
      document.querySelectorAll(".cell").forEach(cell => {
        const r = parseInt(cell.dataset.r);
        const c = parseInt(cell.dataset.c);
        const val = fromChar(cell.value.trim());
        userBoard[r][c] = val;
      });
      return userBoard;
    }

    function isValid(board, r, c, val) {
      for (let i = 0; i < boardSize; i++) {
        if (board[r][i] === val || board[i][c] === val) return false;
      }
      const [br, bc] = blockSize;
      const sr = Math.floor(r / br) * br;
      const sc = Math.floor(c / bc) * bc;
      for (let i = sr; i < sr + br; i++) {
        for (let j = sc; j < sc + bc; j++) {
          if (board[i][j] === val) return false;
        }
      }
      return true;
    }

    function solveBoard(grid) {
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          if (grid[r][c] === 0) {
            for (let num = 1; num <= boardSize; num++) {
              if (isValid(grid, r, c, num)) {
                grid[r][c] = num;
                if (solveBoard(grid)) return true;
                grid[r][c] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function generateFullBoard() {
      const grid = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
      solveBoard(grid);
      return grid;
    }

    function removeCells(grid, difficulty) {
      const total = boardSize * boardSize;
      const level = {
        easy: 0.4,
        medium: 0.55,
        hard: 0.7
      }[difficulty] || 0.4;
      const toRemove = Math.floor(total * level);

      let removed = 0;
      while (removed < toRemove) {
        const r = Math.floor(Math.random() * boardSize);
        const c = Math.floor(Math.random() * boardSize);
        if (grid[r][c] !== 0) {
          grid[r][c] = 0;
          removed++;
        }
      }
    }

    function generate() {
      messageEl.textContent = "";
      boardSize = parseInt(sizeEl.value);
      blockSize = getBlockSize(boardSize);

      if (modeEl.value === "solve") {
        board = Array.from({ length: boardSize }, () => Array(boardSize).fill(0));
      } else {
        board = generateFullBoard();
        removeCells(board, diffEl.value);
      }

      renderBoard();
    }

    function check() {
      const userBoard = getUserBoard();
      for (let r = 0; r < boardSize; r++) {
        for (let c = 0; c < boardSize; c++) {
          const val = userBoard[r][c];
          if (val === 0) {
            messageEl.textContent = "Incomplete: some cells are empty.";
            return;
          }
          userBoard[r][c] = 0;
          if (!isValid(userBoard, r, c, val)) {
            messageEl.textContent = `Invalid entry at row ${r+1}, column ${c+1}`;
            userBoard[r][c] = val;
            return;
          }
          userBoard[r][c] = val;
        }
      }
      messageEl.textContent = "🎉 Congratulations! The board is valid.";
    }

    function solve() {
      const userBoard = getUserBoard();
      if (!solveBoard(userBoard)) {
        messageEl.textContent = "No solution found.";
        return;
      }
      board = userBoard;
      renderBoard();
      messageEl.textContent = "Solved!";
    }

    window.onload = () => {
      generate();
    };
  </script>
</body>
</html>
